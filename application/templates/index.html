<!DOCTYPE html>
<html lang="en" x-data="galleryApp" x-init="init()" x-cloak>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Workspace</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    [x-cloak] { display: none !important; }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          animation: {
            shimmer: 'shimmer 1.5s infinite linear',
          },
          keyframes: {
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            }
          },
        }
      }
    };
  </script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('galleryApp', () => ({
        filesToUpload: [],
        previews: [],
        galleryImages: [],
        isLoading: false,
        uploadProgress: 0,
        isUploading: false,

        init() {
          this.fetchImages();
          setInterval(() => this.fetchImages(), 3000);
        },

        fetchImages() {
          this.isLoading = true;
          fetch('/api/images')
            .then(res => res.json())
            .then(data => {
              this.galleryImages = data;
              this.isLoading = false;
            });
        },

        handleFileSelect(e) {
          this.filesToUpload = Array.from(e.target.files);
          this.previews = [];
          for (const file of this.filesToUpload) {
            const reader = new FileReader();
            reader.onload = e => this.previews.push({ name: file.name, url: e.target.result });
            reader.readAsDataURL(file);
          }
        },

        uploadFiles() {
          if (!this.filesToUpload.length) return;
          const formData = new FormData();
          this.filesToUpload.forEach(f => formData.append('files', f));
          fetch('/upload', {
            method: 'POST',
            body: formData
          }).then(() => {
            this.fetchImages();
            this.filesToUpload = [];
            this.previews = [];
          });
        },

        downloadPDF(key) {
          window.open(`/convert?key=${encodeURIComponent(key)}&format=pdf`, '_blank');
        }
      }));
    });
  </script>
</head>

<body class="dark:bg-black dark:text-white bg-white text-black min-h-screen transition-colors duration-300">
  <header class="container mx-auto px-6 py-6 flex justify-between items-center">
    <h1 class="text-2xl font-semibold">Image Workspace</h1>
    <button @click="$root.classList.toggle('dark')" class="text-sm">Toggle Theme</button>
  </header>

  <main class="container mx-auto px-6 pb-12">
    <section class="mb-8">
      <input type="file" multiple @change="handleFileSelect" class="mb-2" />
      <button @click="uploadFiles" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
        Upload
      </button>

      <div class="flex flex-wrap gap-4 mt-4" x-show="previews.length">
        <template x-for="preview in previews" :key="preview.name">
          <img :src="preview.url" class="w-32 h-32 object-cover rounded border" />
        </template>
      </div>
    </section>

    <section>
      <template x-if="isLoading">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <template x-for="i in 8">
            <div class="w-full h-40 bg-gray-200 dark:bg-gray-700 animate-pulse rounded"></div>
          </template>
        </div>
      </template>

      <template x-if="!isLoading && galleryImages.length === 0">
        <p class="text-gray-500 text-center mt-8">No images yet. Upload to get started.</p>
      </template>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-4" x-show="!isLoading && galleryImages.length > 0">
        <template x-for="img in galleryImages" :key="img.original_key">
          <div class="rounded overflow-hidden border dark:border-gray-700">
            <img :src="img.thumbnail_url" class="w-full h-40 object-cover" />
            <div class="p-2 text-sm space-y-1">
              <button @click="downloadPDF(img.original_key)" class="text-indigo-600 hover:underline">Download PDF</button>
            </div>
          </div>
        </template>
      </div>
    </section>
  </main>

  <footer class="border-t py-6 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 Image Workspace. Developed by Alex Flores.
  </footer>
</body>
</html>
