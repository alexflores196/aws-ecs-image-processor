version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      # Install dependencies from the lambda folder into a new package folder at the root
      - pip install --target ./package -r lambda/requirements.txt
  build:
    commands:
      # Copy the function code from the lambda folder into the package folder
      - cp lambda/lambda_function.py ./package/
      # Go into the package folder to zip its contents
      - cd package
      - zip -r ../deployment_package.zip .
artifacts:
  # The final zip file is created in the root, so CodePipeline can find it
  files:
    - deployment_package.zip
