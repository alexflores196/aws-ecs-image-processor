version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      # Create a temporary directory for our package
      - mkdir -p package
      # Install dependencies directly into the package directory
      - pip install -r lambda/requirements.txt --target ./package
  build:
    commands:
      # Copy the function code directly into the package directory
      - cp lambda/lambda_function.py ./package/
  post_build:
    commands:
      # Go into the package directory to zip its contents
      - cd package
      - zip -r ../deployment_package.zip .
      - cd ..
artifacts:
  # Explicitly state where the artifact is located relative to the root
  files:
    - deployment_package.zip
